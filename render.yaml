services:
  - type: web
    name: benfarming
    env: python
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      python -c "from app import app, db; app.app_context().push(); db.create_all()"
    startCommand: gunicorn app:app --config gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0  # Specify compatible Python version
      - key: FLASK_DEBUG
        value: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: benfarming-db
          property: connectionString
      - key: COHERE_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: benfarming-db
    databaseName: benfarming
    plan: free
    region: oregon