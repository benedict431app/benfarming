{% extends "components/base.html" %}

{% block title %}Add Recommendation - Adiseware{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Share Your Idea</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_recommendation') }}" novalidate>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required 
                               placeholder="Brief title of your suggestion">
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">Select category...</option>
                            <option value="feature">New Feature</option>
                            <option value="improvement">Improvement</option>
                            <option value="bug">Bug Report</option>
                            <option value="design">Design/UI</option>
                            <option value="performance">Performance</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Details <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="content" name="content" rows="8" required 
                                  placeholder="Describe your suggestion in detail. What problem does it solve? How would it work?"></textarea>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        Your suggestion will be visible to other users who can upvote it. 
                        Our team will review all suggestions regularly.
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('view_recommendations') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Submit Suggestion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
