{% extends "components/base.html" %}

{% block title %}Create Post - Community{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Create New Post</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_post') }}" enctype="multipart/form-data" novalidate>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required 
                               placeholder="What would you like to discuss?">
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Content <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="content" name="content" rows="6" required 
                                  placeholder="Describe your question or concern in detail..."></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="post_type" class="form-label">Post Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="post_type" name="post_type" required>
                                <option value="">Select type...</option>
                                <option value="question">Question</option>
                                <option value="concern">Concern</option>
                                <option value="discussion">Discussion</option>
                                <option value="advice">Advice</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">Select category...</option>
                                <option value="crops">Crops</option>
                                <option value="livestock">Livestock</option>
                                <option value="pests">Pests & Diseases</option>
                                <option value="market">Market & Prices</option>
                                <option value="equipment">Equipment</option>
                                <option value="general">General</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Image (Optional)</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <div class="form-text">Add an image to help explain your post (max 5MB)</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('community') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Post to Community</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
