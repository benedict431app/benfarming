{% extends "components/base.html" %}

{% block title %}Forgot Password - Adiseware{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4">Forgot Password</h1>
                <p class="text-center mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                
                <form method="POST" action="{{ url_for('forgot_password') }}" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address <span class="text-danger" aria-label="required">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               aria-required="true" autocomplete="email">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-paper-plane" aria-hidden="true"></i> Send Reset Instructions
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
