{% extends "components/base.html" %}

{% block title %}Reset Password - Adiseware{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4">Reset Password</h1>
                
                <form method="POST" action="{{ url_for('reset_password', token=token) }}" novalidate>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password <span class="text-danger" aria-label="required">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               aria-required="true" autocomplete="new-password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password <span class="text-danger" aria-label="required">*</span></label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                               aria-required="true" autocomplete="new-password">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-key" aria-hidden="true"></i> Reset Password
                        </button>
                    </div>
                </form>
                
                <script>
                document.getElementById('password').addEventListener('input', validatePassword);
                document.getElementById('confirm_password').addEventListener('input', validatePassword);
                
                function validatePassword() {
                    const password = document.getElementById('password');
                    const confirmPassword = document.getElementById('confirm_password');
                    
                    if (password.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity('Passwords do not match');
                    } else {
                        confirmPassword.setCustomValidity('');
                    }
                }
                </script>
            </div>
        </div>
    </div>
</div>
{% endblock %}
